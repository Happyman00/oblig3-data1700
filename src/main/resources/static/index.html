<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="shop.js"></script>
</head>
<body>
    <h1><b>Bestilling av kinobiletter</b></h1>
    <form onsubmit="addTickets()" id="billettForm">
        <label for="filmvalg">Velg film:</label>
        <select id="filmvalg" name="filmvalg" required>
            <option value="" hidden>Velg film her</option>
            <option value="Avatar">Avatar</option>
            <option value="Everything Everywhere All at Once">Everything Everywhere All at Once</option>
            <option value="Iron Man 2">Iron Man 2</option>
            <option value="Spider-Man: Into the Spider-Verse">Spider-Man: Into the Spider-Verse</option>
            <option value="Wall-E">Wall-E</option>
        </select><br>
        <label for="antall">Antall</label>
        <input type="number" id="antall" name="antall" min="1" required><br>
        <br>
        <label for="fornavn">Fornavn </label>
        <input type="text" id="fornavn" name="fornavn" pattern="[A-Za-z]{1,}" title="Can only contain letters" required><br>
        <label for="etternavn">Etternavn </label>
        <input type="text" id="etternavn" name="etternavn" pattern="[A-Za-z]{1,}" title="Can only contain letters" required><br>
        <label for="telefon">Telefonnr </label>
        <input type="tel" id="telefon" name="telefon" pattern="[0-9]{4,}" title="Can only contain numbers (4 or more)"  required><br>
        <label for="epost">Epost </label>
        <input type="text" id="epost" name="epost" pattern="[A-Za-z0-9.-_]+@[A-Za-z0-9.-_]+\.[A-Za-z]{2,}" title="name@domain.com" required placeholder="Skriv inn gyldig epost"><br>
        <input type="submit" value="KjÃ¸p billetter">
    </form>
    <h2><b>Alle billetter</b></h2>
    <ul id="tickets"></ul>
    <button onclick="removeAllTickets()">Slett alle billettene</button>
</body>
</html>
