<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="shop.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1><b>Bestilling av kinobiletter</b></h1>
    <div class="container">
        <form onsubmit="addTickets()" id="billettForm">
            <div class="form-group">
                <label for="filmvalg">Velg film:</label>
                <select class="form-control" id="filmvalg" name="filmvalg" required>
                    <option value="" hidden>Velg film her</option>
                    <option value="Avatar">Avatar</option>
                    <option value="Everything Everywhere All at Once">Everything Everywhere All at Once</option>
                    <option value="Iron Man 2">Iron Man 2</option>
                    <option value="Spider-Man: Into the Spider-Verse">Spider-Man: Into the Spider-Verse</option>
                    <option value="Wall-E">Wall-E</option>
                </select>
            </div>
            <div class="form-group">
                <label for="antall">Antall</label>
                <input type="number" class="form-control" id="antall" name="antall" min="1" required>
            </div>
            <div class="form-group">
                <label for="fornavn">Fornavn </label>
                <input type="text" class="form-control" id="fornavn" name="fornavn" pattern="[A-Za-z]{1,}" title="Can only contain letters" required>
            </div>
            <div class="form-group">
                <label for="etternavn">Etternavn </label>
                <input type="text" class="form-control" id="etternavn" name="etternavn" pattern="[A-Za-z]{1,}" title="Can only contain letters" required>
            </div>
            <div class="form-group">
                <label for="telefon">Telefonnr </label>
                <input type="tel" class="form-control" id="telefon" name="telefon" pattern="[0-9]{4,}" title="Can only contain numbers (4 or more)"  required>
            </div>
            <div class="form-group">
                <label for="epost">Epost </label>
                <input type="text" class="form-control" id="epost" name="epost" pattern="[A-Za-z0-9.-_]+@[A-Za-z0-9.-_]+\.[A-Za-z]{2,}" title="name@domain.com" required placeholder="Skriv inn gyldig epost">
            </div>
            <button class="btn btn-primary">Kj√∏p billetter</button>
        </form>
    </div>
    <h2><b>Alle billetter</b></h2>
    <table class="table table-striped table-bordered" id="tickets"></table>
    <button class="btn btn-danger" onclick="removeAllTickets()">Slett alle billettene</button>
</body>
</html>
